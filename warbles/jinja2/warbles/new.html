{% extends 'base.html' %}
{% block content %}

  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="POST">
        <input type="hidden"
               name="csrfmiddlewaretoken"
               value="{{ csrf_token }}">
        {{ form.errors }}
        {% for field in form %}
          <div class="form-controlx">
            {% for err in field.errors %}
              <p class="text-danger">{{ err }}</p>
            {% endfor %}
            {{ field.as_widget(
                attrs={"class": "form-control", "placeholder": field.label}) }}
          </div>
        {% endfor %}

        <button class="btn btn-outline-success">Add my message!</button>
      </form>
    </div>
  </div>

{% endblock %}
